<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beth O'Loughlin</title>

    <h1>new txt</h1>

    <style>
        .form_row {
            margin-bottom: 20px;
        }
        label {
            display: block;
            padding-bottom: 5px;
        }

        textarea {
            width: 300px;
            height: 100px;
        }
    </style>


</head>
<body>
    <form action="https://www.enformed.io/di2izfvc" method="POST">
        <div class="form_row">
            <label for="name">Name</label>
            <input type="text" id="name" name="Name" required />
        </div>

        <div class="form_row">
            <label for="email">Email</label>
            <input type="email" id="email" name="Email" required />
        </div>

        <div class="form_row">
            <label for="tel">Telephone</label>
            <input type="tel" id="tel" name="Telephone" />
        </div>

        <div class="form_row">
            <label for="message">Message</label>
            <textarea  id="message" name="Message" cols="4" required placeholder="Your message here..."></textarea/>
        </div>

        <div class="form_row">
            <input type="submit" value="Submit Me" class="submit-button" />
        </div>

        <input type="hidden" name="*redirect" value="http://0.0.0.0:8000/thank-you.html" />
    </form>
</body>
</html>
